apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-production
spec:
  hosts:
    - '*'
  gateways:
  - demo
  http:
  - route:
    - destination:
        host: demo-production.demo.svc.cluster.local
        subset: production
      weight: 50
    - destination:
        host: demo-canary.demo.svc.cluster.local
        subset: canary
      weight: 50
